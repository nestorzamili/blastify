name: Build and Push Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/whatsapp-blast:${{ github.event.release.tag_name }} .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/whatsapp-blast:${{ github.event.release.tag_name }}

      - name: Push Latest Tag
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/whatsapp-blast:${{ github.event.release.tag_name }} ${{ secrets.DOCKER_USERNAME }}/whatsapp-blast:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/whatsapp-blast:latest
